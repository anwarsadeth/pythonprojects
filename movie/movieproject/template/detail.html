{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
          <img src="{{movie.img.url}}" width="500"height="500">
           </div>





        <div class="col-md-6">
          <h2 style="font-family:serif;color:blue;"> {{movie.name}}</h2>
            <h6>{{movie.details}}</h6>
                     <h6>year:{{movie.year}}</h6>
              <a class='btn btn-warning' href="{% url 'movieapp:update' movie.id %}"> edit </a>
               <a class='btn btn-danger' href="{% url 'movieapp:delete' movie.id %}"> delete </a>

        </div>



    </div>
</div>
{% endblock %}
