{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                 <h3>
                     ToDo
                 </h3>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class=row>
        <div class="col-md-6">
        <form method="post" class="p-3 shadow">
        {% csrf_token %}
           <div class="form-group">
            <input type="text" class="form-control" name="task" placeholder="Enter task">
           </div>
           <div class="form-group">
            <input type="text" class="form-control" name="priority" placeholder=" enter priority">
           </div>
             <div class="form-group">
            <input type="date" class="form-control" name="date" placeholder=" enter date">
           </div>
           <input type="submit" class="btn btn-success">
        </form>
        </div>
            <div class="col-md-6" >
                <h2>Task completed</h2>
                 {% for i in task1 %}
              <div class="shadow-card"  >

                  <div class="shadow card" >
               <div class="card-body"style="padding:20px;">
               <h5 class="card-title">{{i.name}}</h5>
               <p class="card-text" >{{i.priority}}</p>
                    <p class="card-text" >{{i.date}}</p>
                <a href="{% url 'delete' i.id %}" class="btn btn-danger" >Done</a>
                   <a href="{% url 'update' i.id %}" class="btn btn-success" >update</a>

               </div>
            </div>
                <br>
               {% endfor %}
              </div>

          </div>
    </div>
</div>



{% endblock %}
